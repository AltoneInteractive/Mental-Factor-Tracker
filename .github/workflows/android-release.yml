name: Android Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Decode Keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
            echo "KEYSTORE_FILE=release.keystore" >> $GITHUB_ENV
          else
            echo "No keystore secret found, using debug keystore"
            echo "KEYSTORE_FILE=debug.keystore" >> $GITHUB_ENV
          fi

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build Release Bundle (AAB for Play Store)
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/bundle/release/app-release.aab
          name: Mental Health Tracker ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸ“± Mental Health Tracker Release ${{ steps.get_version.outputs.VERSION }}

            ### Download Options:
            - **APK**: Download and install directly on your Android device
            - **AAB**: For uploading to Google Play Store

            ### Installation Instructions:
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" in your Android settings
            3. Open the downloaded APK file to install

            ### What's New:
            See commit history for changes in this release.

            ---
            Built automatically with GitHub Actions âœ¨
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-release
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
